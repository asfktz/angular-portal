<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js" defer></script>
  <script src="../../portal.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body ng-app="app">
  <div class="container">
    <div class="main">
      <div ng-controller="mainCtrl as $ctrl">
       <div>
          <h3>Angular Portal: Basic example</h3>
          <div>
            <p>The Scope of your component is available inside the portal</p>
            <p>Try changing this value for example:</p>
            <input type="text" ng-model="$ctrl.value">
            <button ng-click="$ctrl.isOpen = !$ctrl.isOpen">Toggle</button>
          </div>
          
          <portal to="side" ng-if="$ctrl.isOpen">
            <div class="box">  
              <button class="box__close" ng-click="$ctrl.isOpen = false">X</button>
              <div class="box__content">{{$ctrl.value}}</div>
            </div>
          </portal>
        </div>
      </div>
    </div>

    <div class="side">
      <portal-target name="side"></portal-target>
    </div>
  </div>
</body>
</html>
